<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>To-do list</h1>
    </header>

    <main>
        <div class="description">
            <p>
                In this simple to-do list, use the text input below to add an item to the list.
                Items in the list can then be marked as done with the checkbox; can be unmarked if not actually done;
                and removed from the list using the
                <span style="color:red;font-weight:bold"><samp>X</samp></span> to its right.
            </p>
        </div>

        <hr>

        <div class="input">
            <form id="addItemForm">
                <p>
                    <label for="itemToAdd">Item to add:</label>
                    <input type="text" id="itemToAdd" name="itemToAdd">
                    <input type="submit" id="addItem" value="Add item">
                </p>
            </form>
        </div>

        <h3 id="toDoTitle">Current to-do list</h3>
        <div id="currentList"></div>
    </main>

    <footer>
        <p>Created by Jareth Holt &copy;2024</p>
    </footer>
</body>

<script type="text/javascript" src="todolist.js"></script>

</html>
